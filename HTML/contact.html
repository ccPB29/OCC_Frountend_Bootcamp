<!DOCTYPE>
<html>
<head>
  <title>Contact Form</title>
</head>
  <h1>Contact Form</h1>

  <form>
    <div>
      <label for="name">Name:</label>
	  <input type="text" name="name" pattern="[A-Za-z]{1,5}" title="no more 5.">
    </div>

    <div>
      <label for="email">Email:</label>
	  <input type="email" name="name" placeholder="do not fill this." required oninvalid="this.setCustomValidity('lol.')">
    </div>

    <div>
      <label for="message">Message:</label>
	  <textarea name="message"></textarea>
    </div>

    <div>
      <label for="subject">Subject:</label>
	  <input type="text" name="name">
    </div>

    <div>
      <label for="phone">Phone:</label>
	  <input type="tel" name="name">
    </div>

    <div>
      <label for="priority">Priority:</label> 
      <!-- low, medium, high -->
      <select name="priority">
	  <option value="low">low</option>
    <option value="medium">medium</option>
    <option value="high">high</option>
  </select>
    </div>

    <div>
      <label>Newsletter Subscription:</label>
		  <label>Yes:</label>
      <input type=radio value="yes" name="sub" checked>
			<label>No:</label>
      <input type=radio value="no" name="sub">
    </div>

    <div>
      <label>Gender:</label>
    <select>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
    </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
